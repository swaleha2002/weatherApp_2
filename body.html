<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="search-bar">
            <input type="text" placeholder="Search" class=" ">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="card-row">
            <div class="card-1">
                <h2>Temperature</h2>
                <h4>Â°C</h4>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Temperature is <span id="temp"></span></li>
                    <li>Min Temperature is <span id="min_temp"></span></li>
                    <li>Max Temperature is <span id="max_temp"></span></li>
                   </ul>
            </div>
            <div class="card-2">
                <h2>Humidity</h2>
                <h4>%</h4>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>cloud_pct is <span id="cloud_pct"></span></li>
                    <li>feels like is <span id="feels_like"></span></li>
                    <li>humidity is <span id="humidity"></span></li>
                    </ul> 
            </div>
            <div class="card-3">
                <h2>Wind</h2>
                <h4>km/h</h4>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>wind degree is <span id="wind_degrees"></span></li>
                    <li>wind speed is <span id="wind_speed"></span></li>
                   <li>sunrise time is <span id="sunrise"></span></li>
                    <li>sunset time is <span id="sunset"></span></li>
                  </ul> 
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/750714beba.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
